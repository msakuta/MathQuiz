<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MathQuiz</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				color: #000000;
				font-family:Monospace;
				font-size:15px;
				text-align:center;

				background-color: #f0f0f0;
				margin: 0px;
			}

			#container{
				position: relative;
			}

			#points{
				font-size: 25px;
			}

			table{
				background-color: #f7c0a0;
				border: 3px solid #7f7f7f;
				border-collapse: collapse;
				/* Centering */
				margin-left: auto;
				margin-right: auto;
			}
			td{background-color: #ffe0d0}
			th{background-color: #e0c0a0}
			td, th{padding: 2px; border: 2px solid #7f7f7f}
		</style>
		<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
		  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
		  TeX: {
			TagSide: "left",
			Macros: {
			  T: '^{\\mathrm T}',
			  RR: '{\\bf R}',
			  bold: ['{\\bf #1}',1]
			}
		  }
		});
		</script>
		<script type="text/javascript"
		 src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
		</script>
	</head>
	<body>
		<h1>MathQuiz</h1>
		<input type="button" onclick="start()" value="Start">
		<input type="button" onclick="becomeGameover()" value="Resign" style="color: #ff0000">
		<hr>
		<div id="container">

			<div id="problem">
			</div>

<input type="radio" name="answer" id="1"><span id="ans1"></span>
<input type="radio" name="answer" id="2"><span id="ans2"></span>
<input type="radio" name="answer" id="3"><span id="ans3"></span>
<input type="radio" name="answer" id="4"><span id="ans4"></span>
<p><input type="button" value="Answer" onclick="answer()"></p>
</div>
		<div id="message" style="font-size: 15pt; color: red"></div>
		<div><input type="button" id="restart" onclick="start()" value="Next Problem" style="display: none"></div>
		<div id="points"></div>
		<hr>
		<div id="highScores"></div>
		<hr>
		<div>Source on <a href="https://github.com/msakuta/MathQuiz">GitHub</a>.

		<script>

// Constants
var optionCount = 4;


var correctAns;

function formatFormula(f, pow){
	var primary = pow === 0 ? "" : pow === 1 ? "x" : "x^" + pow;
	return f === 0 ? "0" : (f === 1 ? primary === "" ? "1" : "" : f) + "" + primary;
}

function start(){
	var problem = document.getElementById("problem");
	var f = Math.floor(Math.random() * 3) + 1;
	var pow = Math.floor(Math.random() * 3) + 1;
	problem.innerHTML = "$$\\frac{d}{dx} " + formatFormula(f, pow) + "$$";

	var options = [];
	for(var i = 0; i < optionCount; i++){
		var incf;
		var ipow;
		do{
			incf = Math.floor(f * (Math.random() * 5 + 2));
			ipow = Math.floor(Math.random() * 3);
			// Prevent random formulae from being "accidentally" the same as correct answer.
		}while(incf === f * pow && ipow === pow-1);
		options[i] = formatFormula(incf, ipow);
	}
	var permutedOptions = [];
	for(var i = 0; i < optionCount; i++){
		var idx = Math.floor(Math.random() * options.length);
		permutedOptions.push(options[idx]);
		options.splice(idx,1);
	}

	correctAns = Math.floor(Math.random() * optionCount);
	permutedOptions[correctAns] = formatFormula(f * pow, pow-1);

	for(var i = 0; i < optionCount; i++){
		var elem = document.getElementById("ans" + (i + 1));
		elem.innerHTML = "$" + permutedOptions[i] + "$";
		var radio = document.getElementById(i + 1);
		radio.checked = false;
	}

	var messageElem = document.getElementById("message");
	messageElem.innerHTML = "";

	var restartElem = document.getElementById("restart");
	restartElem.style.display = "none";

	MathJax.Hub.Typeset();
}

function answer(){
	var radio = document.getElementById(correctAns + 1);
	var message;
	if(radio.checked)
		message = "Correct";
	else
		message = "Incorrect";
	var messageElem = document.getElementById("message");
	messageElem.innerHTML = message;

	var restartElem = document.getElementById("restart");
	restartElem.style.display = radio.checked ? "inline" : "none";
}

window.onload = start;

		</script>

	</body>
</html>
